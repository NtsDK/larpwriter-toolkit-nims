<div id="briefingPreviewDiv" class="block">

  <div class="flex-row">
    <div class="flex-1-1-auto data-area">
      <div class="alert alert-info" l10n-id="advices-no-character"></div>
      <div class="panel panel-default">
        <div class="panel-heading">
          <select id="briefingCharacter"></select>
        </div>
        <div class="panel-body">
          <div class="flex-root">
            <div class="flex-0-0-auto" style="padding: 0px 32px 0px 0px;">
              <div>
                <input type="radio" name="tabMode" value="adaptations" id="adaptationsModeRadio" class="hidden"/>
                <label for="adaptationsModeRadio" class="radio-label-icon common-radio"><span l10n-id="briefings-adaptations-mode"></span></label>
              </div>
              <div>
                <input type="radio" name="tabMode" value="proofreading" id="proofreadingModeRadio" class="hidden"/>
                <label for="proofreadingModeRadio" class="radio-label-icon common-radio"><span l10n-id="briefings-proofreading-mode"></span></label>
              </div>
            </div>
            <div class="flex-0-0-auto" style="padding: 0px 32px 0px 0px;">
              <div>
                <input type="radio" name="eventsGroupBy" value="story" id="eventGroupingByStoryRadio" class="hidden"/>
                <label for="eventGroupingByStoryRadio" class="radio-label-icon common-radio"><span l10n-id="briefings-group-by-story"></span></label>
              </div>
              <div>
                <input type="radio" name="eventsGroupBy" value="time" id="eventGroupingByTimeRadio" class="hidden"/>
                <label for="eventGroupingByTimeRadio" class="radio-label-icon common-radio"><span l10n-id="briefings-sort-by-timeline"></span></label>
              </div>
            </div>
            <div class="flex-0-0-auto">
              <div>
                <input type="checkbox" id="hideAllPanelsCheckbox" class="hidden"/>
                <label for="hideAllPanelsCheckbox" class="checkbox-label-icon common-checkbox"><span l10n-id="briefings-hide-all-panels"></span></label>
              </div>
              <div>
                <input type="checkbox" id="disableHeadersCheckbox" class="hidden"/>
                <label for="disableHeadersCheckbox" class="checkbox-label-icon common-checkbox"><span l10n-id="briefings-disable-headers"></span></label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="briefingContent" ></div>
    </div>
<!--     <div class="gutter flex-0-0-auto"> -->
<!--     </div> -->
  </div>
  
</div>
